<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<script src="js/script.js" defer type="module"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="select_gamemode" class="overlay">
			<div class="overlay_content">
				<h1>SELECT GAMEMODE</h1>
				<p id="pvp" class="gamemode">Play against other player</p>
				<p id="ai" class="gamemode">Play against AI</p>
			</div>
		</div>
		<div id="main">
			<p id="turn"></p>
			<table>
				<tr>
					<td class="cell" id="00"></td>
					<td class="cell" id="01"></td>
					<td class="cell" id="02"></td>
				</tr>
				<tr>
					<td class="cell" id="10"></td>
					<td class="cell" id="11"></td>
					<td class="cell" id="12"></td>
				</tr>
				<tr>
					<td class="cell" id="20"></td>
					<td class="cell" id="21"></td>
					<td class="cell" id="22"></td>
				</tr>
			</table>
			<button id="resetbtn">RESET</button>
			<button id="selectGamemodeBtn">SELECT GAMEMODE</button>
		</div>
	</body>
</html>
